<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/glide.core.min.css" />
        <link rel="stylesheet" href="css/glide.theme.min.css" />
        
        <title>Glide slider</title>
    </head>
  <body>
    <div class="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="images/1.jpg"></li>
            <li class="glide__slide"><img src="images/2.jpg"></li>
            <li class="glide__slide"><img src="images/3.jpg"></li>
            <li class="glide__slide"><img src="images/4.jpg"></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      const config = {
        type: 'carousel',
        perView: 4
      }
      new Glide('.glide', config).mount();
    </script>
  </body>
  </html>
